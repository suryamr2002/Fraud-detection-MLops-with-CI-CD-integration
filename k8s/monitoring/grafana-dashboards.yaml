# Grafana Dashboard Provisioning
# Tells Grafana where to find dashboard JSON files

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  default.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

# üîç Teaching:
# This tells Grafana to automatically load dashboards from /var/lib/grafana/dashboards
# Any JSON files in that directory will be imported automatically

