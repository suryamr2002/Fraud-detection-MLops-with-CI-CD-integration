# Horizontal Pod Autoscaler for Fraud Detection API
# Automatically scales pods based on CPU/memory usage

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fraud-api-hpa
  labels:
    app: fraud-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fraud-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # Scale based on CPU usage
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Scale based on memory usage
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

# ðŸ” Teaching:
# minReplicas: 2 - Always keep at least 2 pods for HA
# maxReplicas: 10 - Can scale up to 10 pods under load
# CPU target: 70% - Scale up if average CPU > 70%
# Memory target: 80% - Scale up if average memory > 80%
# scaleDown: Wait 5 min, reduce by 50% max per minute
# scaleUp: Scale immediately, can double pods or add 2 pods every 30s

